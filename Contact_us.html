<!DOCTYPE html>

<html>

    <head> 
        <title>Contact us</title>
        <link href="Style_drone005.css" rel="stylesheet" type="text/css">
    </head>
    
    <body id="contact_page_body">
        
        <header id="contact_page_header">
            <h1>Contact us</h1>
        </header>
        
        <form>
        
            <fieldset>
            
                
                <legend id="contact-tagline">Please fill out the information below:-</legend>
                
                <section id="primary_contact">
        
                
                    <label class="label" for="first-name">First name</label>
                    <input type="text" placeholder="e.g: John" id="first-name" required> <br>
                
                    <label class="label" for="last-name">Last name</label>
                    <input type="text" placeholder="e.g: Smith" id="last-name" required> <br>
                
                    <label class="label" for="email">Email address</label>
                    <input type="email" placeholder="e.g: john123smith@css.qc.ca" id="email" required> <br>
            
                    <label class="label" for="phone">Phone</label>
                    <input type="number" placeholder="e.g: (514)813-3317" id="phone"> <br>
                    
                </section> <!-- end primary contact -->
                
                <br><br>
                
                <section id="secondary_contact">
                
                    <label class="contact-tagline">Designation:-</label> <br>
                
                        <input type="radio" name="desig">
                        <span class="label">Business</span>
                        
                        <input type="radio" name="desig">
                        <span class="label">Individual</span>
                        
                        <input type="radio" name="desig">
                        <span class="label">Investor</span>
                
                    </section> <!-- end secondary_contact -->
                
                <br><br>
                
                <section id="tertiary_contact">
                
                    <label>Message:-</label>
                    <textarea rows="5" cols="20"></textarea>
                
                    <br><br>
                
                    <label>Choose your favourite color:-</label>
                    <input type="color" required> <br>
                    
                </section> <!-- end tertiary contact -->
                
                <br><br>
                
                <footer id="submit_button">
                    <input type="submit" value="submit form">
                </footer>
                
                
            </fieldset>
            
        </form>
        
    </body>

</html>
